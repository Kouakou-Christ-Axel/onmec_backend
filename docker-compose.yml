services:
  database:
    image: postgres:15-alpine
    container_name: onmec_db
    environment:
      POSTGRES_DB: 'onmec'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
    ports:
      - '5432:5432'
    volumes:
      - onmec_db_data:/var/lib/postgresql/data
    networks:
      - onmec_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d postgres" ]
      interval: 5s
      timeout: 2s
      retries: 20
    restart: unless-stopped

  application:
    image: onmec_app_image:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onmec_app
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    env_file:
      - .env.local
    ports:
      - '8082:8081'
    networks:
      - onmec_network
    restart: unless-stopped

volumes:
  onmec_db_data:
  uploads_data:

networks:
  onmec_network:
    driver: bridge
